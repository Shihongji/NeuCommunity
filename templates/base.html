<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Hacker News Clone{% endblock %}</title>
  <!-- Add CSS and JavaScript links here if needed -->
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>

<body>
  <div class="container">
  <header >
    <nav class="nav bg-info">
      <li class="nav-item">
      <a class="nav-link link-light" href="{% url 'stories:home' %}">A2L</a>
      </li>
      <li class="nav-item">
      <a class="nav-link link-light" href="{% url 'stories:home' %}?category=ask">Ask</a>
      </li>
      <a class="nav-link link-light" href="{% url 'stories:home' %}?category=jobs">Jobs</a>
      <a class="nav-link link-light" href="{% url 'stories:home' %}?order_by=new">New</a>
      <a class="nav-link link-light" href="{% url 'stories:submit' %}">Submit</a>
      {% if user.is_authenticated %}
        <a href="{% url 'users:profile' user.id %}">{{ user.username }}</a>
        <a href="{% url 'users:logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'users:login' %}">Login</a>
      {% endif %}
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    {% block footer %}{% endblock %}
  </footer>
  </div>
</body>

</html>
