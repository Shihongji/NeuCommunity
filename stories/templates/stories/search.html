{% extends 'base.html' %}

{% block content %}
<<div class="container">
  <h2>Search Results</h2>
  {% if stories %}
  <p>Results for "{{ query }}":</p>
  <ul>
    {% for story in stories %}
    <li>
      <a href="{% url 'stories:story_detail' story.id %}">{{ story.title }}</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No results found for "{{ query }}".</p>
  {% endif %}
  </div>
  {% endblock %}
